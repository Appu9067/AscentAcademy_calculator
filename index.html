<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AscentAcademy_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>CALCULATOR</h1>
        </div>
    </div>
    <div class="screen">
        <form action="screen"> <input type="text" id="result" readonly> </form>
    </div>
    <div class="cal-body" id="calcu">
        <div class="btn"> 
            <button class="btn-type1 button">7</button>

               <button class="btn-type1 button">8</button> 

                <button class="btn-type1 button">9</button> 

                <button class="btn-type1 button">DEL</button> 

                <button class="btn-type1 button">4</button> 

                <button class="btn-type1 button">5</button> 

                <button class="btn-type1 button">6</button>

                <button class="btn-type1 button">+</button>

                <button class="btn-type1 button">1</button> 

                <button class="btn-type1 button">2</button> 

                <button class="btn-type1 button">3</button> 

                <button class="btn-type1 button">-</button> 

                <button class="btn-type1 button">.</button> 

                <button class="btn-type1 button">0</button>

                <button class="btn-type1 button">/</button> 

                <button class="btn-type1 button">*</button> 

                <button class="btn-type2 button reset">CLEAR</button> 

                <button class="btn-type3 button equal">=</button> 

            </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
